<!DOCTYPE html>
<html>
<head>
<script src="/Users/helloyou/node_modules/jquery/dist/jquery.js"></script>
<script>
$(document).ready(function(){
  $("#btn3").click(function(){
    $("#div1").remove();
  });
  $("#btn2").click(function(){
    $("#div1").empty();
  });
  $("#btn1").click(function(){
    $("p").remove(".italic");
  });
});
</script>
</head>

<body>

<div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">
This is some text in the div.
<p>This is a paragraph in the div.</p>
<p class="italic">This is another paragraph in the div.</p>
</div>

<br>
<button id="btn1">过滤被删除元素</button>
<button id="btn2">清空删除 div 元素</button>
<button id="btn3">删除 div 元素</button>
</body>
</html>
