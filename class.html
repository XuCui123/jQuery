<!DOCTYPE html>
<html>
<head>
<script src="/Users/helloyou/node_modules/jquery/dist/jquery.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("h1,h2,p").addClass("blue important");
    $("div").addClass("important");
  });
  $("#btn2").click(function(){
    $("h1,h2,p").removeClass("blue");
  });
  $("#btn3").click(function(){
    $("h1,h2,p").toggleClass("blue");
  });
});
</script>
<style type="text/css">
.important
{
font-weight:bold;
font-size:xx-large;
}
.blue
{
color:blue;
}
</style>
</head>
<body>

<h1>标题 1</h1>
<h2>标题 2</h2>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
<div>这是非常重要的文本！</div>
<br>
<button id="btn1">向元素添加类</button>
<button id="btn2">向元素删除类</button>
<button id="btn3">切换CSS类</button>

</body>
</html>
