<!DOCTYPE html>
<html>
<head>
<script src="/Users/helloyou/node_modules/jquery/dist/jquery.js">
</script>
<script>
$(document).ready(function(){
  $("div p").first().css("background-color","yellow");
  $("div p").last().css("background-color","red");
  $("div p").eq(0).css("background-color","green");
  $("div p").filter(".intro").css("background-color","blue");
  $("div p").not(".intro").css("background-color","pink");
});
</script>
</head>
<body>

<h1>欢迎来到我的主页</h1>
<div>
<p class="intro">这是 div 中的一个段落。</p>
</div>

<div>
<p>这是 div 中的另一个段落。</p>
</div>

<p>这也是段落。</p>

</body>
</html>
